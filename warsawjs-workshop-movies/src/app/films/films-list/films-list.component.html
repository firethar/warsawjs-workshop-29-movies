<div class="row">
  <section class="film-list container" *ngIf="films" >
    <h1>{{name}}</h1>
    <mat-form-field class="ml-2">
      <input matInput placeholder="Filter by" [(ngModel)]="query">
    </mat-form-field>
    <mat-card class="film-card" *ngFor="let film of films | search:'title,genre':query ; let i = index">
      <mat-card-title>{{film.title}}</mat-card-title>
      <mat-card-content>
        <img
          mat-card-image
          src="">
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button routerLink="/edit-film/{{film.id}}">Edit film</button><br>
        <button mat-icon-button (click)="removeFilm(film.id)">Remove film</button><br>
        <button mat-icon-button (click)="toggleFilmDetails()">Show film detail</button>
      </mat-card-actions>
      <app-film-details *ngIf="filmsDetailIsVisible" [film]="film"></app-film-details>
    </mat-card>
  </section>
</div>
